<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
    <link rel="shortcut icon" type="image/png" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card-container">
        <div class="card__image">
            <picture>
                <source media="(min-width: 300px)" srcset="./images/image-header-mobile.jpg">
                <source media="(min-width: 1440px)" srcset="./images/image-header-desktop.jpg">
                <img src="./images/image-header-desktop.jpg" alt="office room">
            </picture>
        </div>
        <div class="card__content">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
                and overall efficiency.</p>
            <div class="indicators-container">
                <div class="indicators">
                    <h2>10k+</h2>
                    <p>companies</p>
                </div>
                <div class="indicators">
                    <h2>314</h2>
                    <p>templates</p>
                </div>
                <div class="indicators">
                    <h2>12M+</h2>
                    <p>queries</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
